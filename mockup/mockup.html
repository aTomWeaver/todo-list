<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/mockup.css">
    <link rel="stylesheet" href="modal.css">
    <title>To-Do List Mockup</title>
</head>
<body>
    <div id="ctr">
        <header>
            <button id="hamburger"><img src="../src/icons/menu.svg"></button>
            <h1>todo</h1>
        </header>
        <div id="app-ctr">
            <div id="sidebar">
                <h2>projects</h2>
                <ul id="projects-ls-ctr">
                    <li>today</li>
                    <li>tomorrow</li>
                </ul>
            </div>
            <div id="project-ctr">
                <div class="content">
                    <h2>today</h2> 

                    <!-- add task button! -->
                    <button id="add-task-btn">add</button>
                    <!-- /add-task-btn -->
                    
                    <ul class="todo-list">
                        <li><img src="../src/icons/task.svg">  lorem</li>
                        <li><img src="../src/icons/task.svg">  ipsum</li>
                        <li><img src="../src/icons/task.svg">  dolor</li>
                        <li><img src="../src/icons/task.svg">  sit amet</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <label for="task-name">
                <h2>Task</h2>
                <input type="text" id="task-name" required>
            </label>
            <label for="description">
                <h2>description</h2>
                <input type="text" name="description" id="description">
            </label>
            <label for="priority-level">
                <h2>Priority</h2>
                <select name="priorityLevel" id="priority-level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
            </label>
            <label for="dueDate">
                <h2>Due Date</h2>
                <input type="date" name="dueDate" id="dueDate">
            </label>
        </div>
    </div>
</body>
</html>
